<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <div id="title"><h1>Movie Trivia: Nathan's Pick</h1><br /><p>After each answer, you will automatically go to the next question after 10 seconds<p></div>
        <div id="startButton"><button id="start">Start</button></div>
        <div id="changingContent">
            <div id="timer"><p>Time Remaining: 10 seconds</p></div>
            <div id="question"><p>This is a Question?</p></div>
            <div id="feedback"><p>The Correct Answer Was: </p></div>
            <div id="picture"></div>
            <div id="score">
                <div id="correct"><p></p></div>
                <div id="incorrect"><p></p></div>
                <div id="timeup"><p></p></div>
            </div>
            <div id="startOverButton"><button id="startOver">Start Over?</button></div>
            <div id="buttonBox">
                <div class="answerDiv"><button class="button" value=0 id="answer1">Answer 1</button></div>
                <div class="answerDiv"><button class="button" value=1 id="answer2">Answer 2</button></div>
                <div class="answerDiv"><button class="button" value=2 id="answer3">Answer 3</button></div>
                <div class="answerDiv"><button class="button" value=3 id="answer4">Answer 4</button></div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/apps.js"></script>
</body>

</html>
